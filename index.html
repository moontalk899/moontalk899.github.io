<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon SEO Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
    }
    .search-box {
      text-align: center;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #0d47a1;
    }
    .card p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moon SEO Dashboard</h1>
    <p>One-click Multi SEO Tool & Guest Posting Checker</p>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="website" placeholder="Enter website link (e.g. example.com)">
      <button onclick="showResults()">Check SEO</button>
    </div>

    <div class="results" id="resultsArea">
      <!-- Results will appear here -->
    </div>
  </div>

  <script>
    function showResults() {
      let site = document.getElementById("website").value;
      if (site === "") {
        alert("Please enter a website link!");
        return;
      }

      let resultsHTML = `
        <div class="card">
          <h2>SEMrush</h2>
          <p>Website: ${site}</p>
          <p>DA: 75</p>
          <p>Backlinks: 1200</p>
        </div>
        <div class="card">
          <h2>Ahrefs</h2>
          <p>Website: ${site}</p>
          <p>DR: 82</p>
          <p>Ref Domains: 560</p>
        </div>
        <div class="card">
          <h2>Ubersuggest</h2>
          <p>Website: ${site}</p>
          <p>Traffic: 10.5K</p>
          <p>Keywords: 340</p>
        </div>
        <div class="card">
          <h2>Moz</h2>
          <p>Website: ${site}</p>
          <p>DA: 70</p>
          <p>Spam Score: 3%</p>
        </div>
        <div class="card">
          <h2>BuzzSumo</h2>
          <p>Website: ${site}</p>
          <p>Top Shared Content: "SEO Tips"</p>
          <p>Engagements: 2.1K</p>
        </div>
        <div class="card">
          <h2>Google Analytics</h2>
          <p>Website: ${site}</p>
          <p>Visitors: 25K</p>
          <p>Bounce Rate: 42%</p>
        </div>
      `;

      document.getElementById("resultsArea").innerHTML = resultsHTML;
    }
  </script>
</body>
</html>
